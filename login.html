<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("assets/images/green.png");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: rgba(255, 255, 255, 0.9); /* Tembus pandang */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bayangan */
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .login-container h2 {
        font-size: 24px;
      }
      .form-control {
        border-radius: 25px; /* Sudut bulat di kiri dan kanan */
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
        font-size: 16px;
      }
      .form-control:focus {
        border-color: #66afe9;
        box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
      }
      .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-check-input {
        margin-right: 10px;
      }
      .form-check-label,
      .form-check a {
        font-size: 14px;
      }
      .btn {
        border-radius: 25px;
        background-color: #007bff;
        color: white;
        width: 100%;
        transition: background-color 0.3s;
        font-size: 18px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer-link {
        margin-top: 15px;
        font-size: 14px;
      }
      .footer-link a {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
          <a href="#" class="text-decoration-none ms-auto">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="footer-link">
        Don't have an account?
        <a href="#" class="text-decoration-none">Register</a>
      </p>
    </div>
  </body>
</html>
